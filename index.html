<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|BioRhyme+Expanded" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script> 
</head>
<body>
	<div class="bg">
		<header><h1>Cyrstals Collector!</h1></header>
		<div class="container">
			<a id="instructions">Instructions</a></br>
			<a id="inst-parts">
				<strong><p id=border>Click the crystals that are each given a random number at the start of the game.</br>
				Select the right crystals to have them add up to the "Random Total" number, and win!</p></strong>
			</a>
		</div>
		<div class="container">
			<a id="wins">Wins:</a>
			<a id="losses">Losses:</a>
		</div>
		<div class="container" id="crystal-images">
			<img src="assets/images/blue-crystal.png" alt="Blue Crystal" width="15%" id="crystal1">
			<img src="assets/images/diamond-crystal.png" alt="Diamond Crystal" width="15%" id="crystal2">
			<img src="assets/images/red-crystal.png" alt="Red Crystal" width="15%" id="crystal3">
			<img src="assets/images/green-crystal.png" alt="Green Crystal" width="15%" id="crystal4">
		</div>
		<div class="container">
			<a id="randomtotalscore">Random Total:</a>
			<a id="usertotalscore">Total Score:</a>
		</div>

	</div>
</body>
</html>
